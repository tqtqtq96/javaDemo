<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>表达式与语句评估</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
      }
      .container {
          max-width: 600px;
          margin: 0 auto;
      }
      h1 {
          text-align: center;
      }
      form {
          margin-top: 20px;
      }
      label {
          display: block;
          margin-top: 10px;
      }
      input, button {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          box-sizing: border-box; /* Ensure padding and border are included in the element's width */
      }
      input {
          -webkit-appearance: none; /* Remove default styles in some browsers */
          -moz-appearance: none;
          appearance: none;
      }
      #result {
          margin-top: 20px;
          font-size: 1.2em;
          color: #333;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>表达式与语句评估</h1>
  <form id="evaluationForm">
    <label for="inputValue">输入表达式或语句:</label>
    <input type="text" id="inputValue" name="inputValue" required>
    <button type="submit">评估</button>
  </form>
  <div id="result"></div>
</div>

<script>
    $(document).ready(function() {
        $('#evaluationForm').on('submit', function(event) {
            event.preventDefault();
            var inputValue = $('#inputValue').val();

            $.ajax({
                url: '/evaluate',
                type: 'GET',
                data: {
                    input: inputValue
                },
                success: function(data) {
                    $('#result').text('评估结果: ' + data);
                },
                error: function(error) {
                    $('#result').text('评估错误: ' + error.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
